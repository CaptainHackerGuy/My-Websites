<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>TOYS</h1>
        <div id="category-prod" class="all_toys">

        </div>
    </div>
    <script src="script.js"></script>
    <script>
        var toy_prod = '';

        for(var i = 0; i < products.length; i++){
            if(window.location.hash == products[i].type){
                toy_prod += `<div class="Toy">
                                <img src="${products[i].image_name}">
                                <h3>${products[i].name}</h3>
                                <h5>${products[i].price}</h5>
                            </div>`;
            }
            document.getElementById('category_prod').innerHTML = toy_prod;
        }
    </script>
</body>
</html>
